<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Fullstack Zoo</title>
  </head>
  <body>
    <main>
      <h1>Welcome to Fullstack Zoo</h1>
      <section>
        <h2>Bears</h2>
        <img src="./bear-cubs.jpeg" alt="bear cubs playing" />
        <ul>
          <li>Ollie</li>
          <li>Monna</li>
        </ul>
        <a href="https://bearwise.org/" target="_blank">Bear Facts</a>
        <section>
          <h2>Giraffes</h2>
          <img src="./giraffe.jpeg" alt="giraffe in the wild" />
          <ul>
            <li>Frankie</li>
            <li>Coconut</li>
          </ul>
          <a
            href="https://www.awf.org/wildlife-conservation/giraffe"
            target="_blank"
            >Giraffe Facts</a
          >
        </section>
        <section>
          <h2>Lions</h2>
          <img src="./lions.jpeg" alt="lions in the wild" />
          <ul>
            <li>Mella</li>
            <li>Karl</li>
          </ul>
          <a
            href="https://www.wwf.org.uk/learn/fascinating-facts/lions"
            target="_blank"
            >Lions Facts</a
          >
        </section>
        <section>
          <h2>Monkeys</h2>
          <img
            src="./monkey.jpeg"
            alt="monkey seeing its reflection on a mirror"
          />
          <ul>
            <li>Cookie</li>
            <li>Earl</li>
            <li>Banana Pudding</li>
          </ul>
          <a
            href="https://www.bbcearth.com/factfiles/animals/mammals/monkey"
            target="_blank"
            >Monkey Facts</a
          >
        </section>
        <section>
          <h2>Alligators</h2>
          <img src="./alligators.jpeg" alt="alligator in the swamp" />
          <ul>
            <li>Wren</li>
            <li>Aspen</li>
            <li>Mika</li>
          </ul>
          <a
            href="https://nationalzoo.si.edu/animals/american-alligator"
            target="_blank"
            >Alligator Facts</a
          >
        </section>
      </section>
    </main>
  </body>
</html>
